<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4"><i class="fas fa-shopping-cart me-2"></i>Minha Lista de Compras</h1>
        
        <form id="form-adicionar" class="mb-4">
            <div class="row g-2">
                <div class="col-12 col-md-5">
                    <input type="text" id="item" class="form-control" placeholder="Item" required>
                </div>
                <div class="col-12 col-md-3">
                    <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" required min="1">
                </div>
                <div class="col-12 col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-plus me-1"></i> Adicionar
                    </button>
                </div>
            </div>
        </form>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Itens da Lista</h5>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="filter-completed">
                <label class="form-check-label" for="filter-completed">Mostrar apenas pendentes</label>
            </div>
        </div>
        
        <ul id="lista-itens" class="list-group"></ul>
        
        <div class="mt-4 p-3 bg-light rounded d-none" id="empty-state">
            <div class="text-center">
                <i class="fas fa-clipboard-list fa-3x mb-3 text-secondary"></i>
                <h5>Sua lista está vazia</h5>
                <p class="text-muted">Adicione itens à sua lista de compras usando o formulário acima.</p>
            </div>
        </div>
    </div>

    <!-- Modal para editar item -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit-item" class="form-label">Item</label>
                        <input type="text" class="form-control" id="edit-item">
                    </div>
                    <div class="mb-3">
                        <label for="edit-quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="edit-quantidade" min="1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="save-edit">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
